<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form to exercise</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <form action="">
         <ul>
             <li>
         <label>Name:</label>
         <input type="text" name="name" id="name" placeholder="My name is">
        </li>
        <li>
            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="myemail@domain.com">
         </li>
         <li>
             <label>Comments:</label>
             <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
         </li>
         <label>Languages</label>
         <input type="checkbox" name="Javascript" id="Javascript">Javascript
         <input type="checkbox" name="HTML" id="HTML"> HTML 
         <input type="checkbox" name="CSS" id="CSS"> CSS
         <input type="button" value="Submit">
        </ul>
     </form>
    
</body>
</html>
